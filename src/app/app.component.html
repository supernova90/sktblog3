<div *ngFor="let article of articles">
  <app-article [title]="article.title" [content]="article.content" [comments]="article.comments"></app-article>
</div>

<form [formGroup]="articleForm" (ngSubmit)="addArticle()">
  <input type="text" name="title" formControlName="title">

  <textarea name="content" formControlName="content"></textarea>

  <button type="submit">Add</button>
</form>
